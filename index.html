<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">
        
        <header class="game-topic">ROCK PAPER SCISSORS</header>

        <!--Score Board Section-->
        <div class="score-board">

            <div class="player-score-board">
                <p class="you">you</p>
                <p class="player-score">0</p>
            </div>

            <div class="computer-score-board">
                <p class="com">com</p>
                <p class="computer-score">0</p>
            </div>

        </div>

        <!--Game Result Section-->
        <div class="game-result">

            <div class="game-selection player-selection">
                <img src="/images/paper.svg" alt="">
            </div>
            <h3>YOU WON...ðŸ”¥</h3>
            <div class="game-selection computer-selection">
                <img src="/images/rock.svg" alt="">
            </div>

        </div>

        <!--Round Result Shower-->
        <div class="full-result-holder">
            
            <div class="game-round-result">

                <div class="round player-choice">
                    <img src="/images/paper.svg" alt="">
                </div>
                <h4>You won! Paper Wraps Rock</h4>
                <div class="round computer-choice">
                    <img src="/images/rock.svg" alt="">
                </div>
    
            </div>

        </div>

        <!--Game Button-->

        <div class="game-btn">
            <button class="rock game-button">
                <img src="/images/rock.svg" alt="">
            </button>
            <button class="paper game-button">
                <img src="/images/paper.svg" alt="">
            </button>
            <button class="Scissors game-button">
                <img src="/images/scissors.svg" alt="">
            </button>
        </div>


        <!--Make Your Move-->
        <div class="word">
            <p>Rock Paper or Scissors... Make Your Move</p>
        </div>


    </div>
    
    

    <script src="/script.js"></script>
</body>
</html>
